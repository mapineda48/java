<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
    <title>Hello, world!</title>
</head>

<body>
    

  <template id="admin">
    <div class="admin">
      <header class="sticky-me">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a id="btn-welcome" class="navbar-brand" href="#">Ocho</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Inicio
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Inicio</a></li>
                    <li><a class="dropdown-item" href="#">Personal</a></li>
                    <li><a class="dropdown-item" href="#">Producto</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <form id="form-search" class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="ID" aria-label="Search" name="id" />
                    <button class="btn btn-outline-success" type="submit">
                      Search
                    </button>
                  </form>
                </li>
              </ul>
              <button class="logout" title="Salir" id="logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                  class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                  <path fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                </svg>
              </button>
            </div>
          </div>
        </nav>
      </header>

      <main id="workspace">
        <template id="laptop">
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                <p class="card-text"><strong>Marca: </strong>${brand}</p>
                <p class="card-text"><strong>Modelo: </strong>${model}</p>
                <p class="card-text"><strong>Procesador: </strong>${procesor}</p>
                <p class="card-text"><strong>OS: </strong>${os}</p>
                <p class="card-text"><strong>Descripción: </strong>${description}</p>
                <p class="card-text"><strong>Memoria: </strong>${memory}</p>
                <p class="card-text"><strong>Disco Duro: </strong>${hardDrive}</p>
                <p class="card-text"><strong>Disponible: </strong>${availability}</p>
                <p class="card-text"><strong>Precio: </strong>${price}</p>
                <p class="card-text"><strong>Cantidad: </strong>${quantity}</p>
                <p class="card-text"><strong>Foto: </strong>${photography}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button id="btn-delete" type="button" class="btn btn-sm btn-outline-secondary">
                      Eliminar
                    </button>
                    <button id="btn-edit" type="button" class="btn btn-sm btn-outline-secondary">
                      Editar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>


        <template id="user">
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                <p class="card-text"><strong>Identificacion: </strong>${identification}</p>
                <p class="card-text"><strong>Nombre: </strong>${name}</p>
                <p class="card-text"><strong>Email: </strong>${email}</p>
                <p class="card-text"><strong>Celular: </strong>${cellPhone}</p>
                <p class="card-text"><strong>Direccion: </strong>${address}</p>
                <p class="card-text"><strong>Zona: </strong>${zone}</p>
                <p class="card-text"><strong>Tipo: </strong>${type}</p>

                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button id="btn-delete" type="button" class="btn btn-sm btn-outline-secondary">
                      Eliminar
                    </button>
                    <button id="btn-edit" type="button" class="btn btn-sm btn-outline-secondary">
                      Editar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>


        <template id="records">
          <div class="album py-5 bg-light">
            <div class="container">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
            </div>
          </div>
        </template>

        <template id="loading">
          <section class="py-5 text-center container">
            <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </section>
        </template>

        <template id="some-message">
          <div class="some-message">
            <p>${message}</p>
          </div>
        </template>

        <template id="welcome">
          <div class="welcome">
            <h1>Welcome ${name}</h1>
          </div>
        </template>

      </main>

      <button id="btn-create-record" type="button" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
          viewBox="0 0 16 16">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        Crear
      </button>
    </div>
  </template>

  <template id="modal-create-laptop">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registrar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-create">
              <div class="mb-3">
                <label for="brand" class="form-label">Marca</label>
                <input maxlength="80" type="text" name="brand" required class="form-control" id="brand"
                  aria-describedby="brandHelp">
              </div>
              <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input maxlength="80" type="text" name="model" required class="form-control" id="model"
                  aria-describedby="modelHelp">
              </div>
              <div class="mb-3">
                <label for="procesor" class="form-label">Procesador</label>
                <input maxlength="80" type="text" name="procesor" required class="form-control" id="procesor"
                  aria-describedby="procesorHelp">
              </div>
              <div class="mb-3">
                <label for="os" class="form-label">OS</label>
                <input maxlength="80" type="text" name="os" required class="form-control" id="os"
                  aria-describedby="osHelp">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <input maxlength="80" type="text" name="description" required class="form-control" id="description"
                  aria-describedby="descriptionHelp">
              </div>
              <div class="mb-3">
                <label for="memory" class="form-label">Memoria</label>
                <input maxlength="80" type="text" name="memory" required class="form-control" id="memory"
                  aria-describedby="memoryHelp">
              </div>
              <div class="mb-3">
                <label for="hardDrive" class="form-label">Disco Duro</label>
                <input maxlength="80" type="text" name="hardDrive" required class="form-control" id="hardDrive"
                  aria-describedby="hardDriveHelp">
              </div>
              <div class="mb-3">
                <label for="availability" class="form-label">Disponible</label>
                <input maxlength="80" type="text" name="availability" required class="form-control" id="availability"
                  aria-describedby="availabilityHelp">
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input maxlength="80" type="text" name="price" required class="form-control" id="price"
                  aria-describedby="priceHelp">
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad</label>
                <input maxlength="80" type="text" name="quantity" required class="form-control" id="quantity"
                  aria-describedby="quantityHelp">
              </div>
              <div class="mb-3">
                <label for="photography" class="form-label">Foto</label>
                <input maxlength="80" type="text" name="photography" required class="form-control" id="photography"
                  aria-describedby="photographyHelp">
              </div>
              <button type="submit" class="btn btn-primary">Completar</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="modal-create-user">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-create">
              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input maxlength="80" type="email" name="email" required class="form-control" id="email"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input maxlength="50" type="password" required class="form-control" name="password" id="password">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input maxlength="50" type="text" required class="form-control" name="name" id="name">
              </div>
              <div class="mb-3">
                <label for="identification" class="form-label">Identificacion</label>
                <input maxlength="50" type="text" required class="form-control" name="identification"
                  id="identification">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Direccion</label>
                <input maxlength="50" type="text" required class="form-control" name="address" id="address">
              </div>
              <div class="mb-3">
                <label for="cellPhone" class="form-label">Celular</label>
                <input maxlength="50" type="text" required class="form-control" name="cellPhone" id="cellPhone">
              </div>
              <div class="mb-3">
                <label for="zone" class="form-label">Zona</label>
                <input maxlength="50" type="text" required class="form-control" name="zone" id="zone">
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Tipo</label>
                <select class="form-select" aria-label="Default select example" name="type" required>
                  <option value="COORD">Coordinador de Zona</option>
                  <option value="ASES">Asesor Comercial</option>
                  <option value="ADM">Administrador</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Completar</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="modal-create-admin">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registrar Administrador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-create">
              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input maxlength="80" type="email" name="email" required class="form-control" id="email"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input maxlength="50" type="password" required class="form-control" name="password" id="password">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input maxlength="50" type="text" required class="form-control" name="name" id="name">
              </div>
              <button type="submit" class="btn btn-primary">Completar</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="alert">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">${title}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ${message}
          </div>
          <div class="modal-footer">
            <button autofocus id="btn-action" type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="login">
    <div class="view-login">
      <form id="form-login" class="card">
        <div class="mb-3">
          <h3>Ocho</h3>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" name="email" required class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" required class="form-control" name="password" id="password">
        </div>
        <div class="mb-3">
          <p><strong>¿No tienes cuenta?</strong> </p>
          <p><a href="#" id="create-account">Crea tu cuenta aquí</a></p>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
  </template>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="./index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
