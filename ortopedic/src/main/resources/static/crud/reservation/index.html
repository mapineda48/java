<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../index.css" />
    <title>Reservaciones</title>
  </head>
  <body>
    <header class="sticky-me">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Ortopedic</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Reservaciones</a
                >
              </li>
              <li class="nav-item">
                <button id="btn-create" class="btn btn-outline-success">
                  Crear
                </button>
              </li>
            </ul>
            <form id="form-search" class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="ID"
                aria-label="Search"
                name="id"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main id="state">
      <template id="modal-form">
        <div
          class="modal fade"
          id="${id}"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="${id}Label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="${id}Label">${title}</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="app-modal-cancel"
                ></button>
              </div>
              <div class="modal-body">
                <form id="formData">
                  <div class="mb-3">
                    <label for="clients" class="form-label">Cliente</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="client"
                      id="clients"
                      required
                    >
                      ${clients}
                      <!-- <option value="1">One</option> -->
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="ortopedics" class="form-label"
                      >Ortopedics</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="ortopedic"
                      id="ortopedics"
                      required
                    >
                      ${ortopedics}
                      <!-- <option value="1">One</option> -->
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="startDate" class="form-label">Inicio</label>
                    <input
                      type="date"
                      class="form-control"
                      id="startDate"
                      name="startDate"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="devolutionDate" class="form-label">Fin</label>
                    <input
                      type="date"
                      class="form-control"
                      id="devolutionDate"
                      name="devolutionDate"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    ${label}
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </template>

      <template id="message">
        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <p>${message}</p>
            </div>
          </div>
        </section>
      </template>

      <template id="loading">
        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </section>
      </template>

      <template id="records">
        <div class="album py-5">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
          </div>
        </div>
      </template>

      <template id="record">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text"><strong>Estado: </strong>${status}</p>
              <p class="card-text"><strong>Cliente: </strong>${client}</p>
              <p class="card-text"><strong>Ortopedic: </strong>${ortopedic}</p>
              <p class="card-text"><strong>Inicio: </strong>${startDate}</p>
              <p class="card-text"><strong>Fin: </strong>${devolutionDate}</p>
              <p class="card-text"><strong>Puntaje: </strong>${score}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    id="btn-delete"
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    Eliminar
                  </button>
                  <button
                    id="btn-edit"
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    Editar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <template id="modal-confirm">
        <div
          class="modal fade"
          id="${id}"
          tabindex="-1"
          aria-labelledby="${id}Label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="${id}Label">${title}</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="app-modal-cancel"
                ></button>
              </div>
              <div class="modal-body">${description}</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  id="app-modal-cancel"
                >
                  Cancelar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  id="app-modal-confirm"
                >
                  Confirmar
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>

      <template id="btn-open-modal">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#${id}"
          style="display: none"
        >
          Launch
        </button>
      </template>

      <template id="modal-alert">
        <div
          class="modal fade"
          id="${id}"
          tabindex="-1"
          aria-labelledby="${id}Label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="${id}Label">${title}</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="app-modal-cancel"
                ></button>
              </div>
              <div class="modal-body">${description}</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  id="app-modal-sucess"
                >
                  Confirmar
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
